<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Card view containing all the other div tags -->
    <div class="cardview">
        <h4>Patient information</h4>
        <!-- green color div tag -->
        <div class="bar"></div>

        <!-- Div contating form tag -->
        <div class="formdiv">
            <!--Form tag-->
            <form>
                <!-- label and input for Case Number-->
                <label>Case No</label>
                <input type="text" id="cnumber" placeholder="Case No">

                <!--label and input for date -->
                <label>Date</label>
                <input type="date" id="date_value" placeholder="Date">
                
                <!-- label and select tag for Patient problem -->
                <label>Patient problem</label>
                <select type="text" id="problem">
                    <option value="kidney stone">Kidney Stone</option>
                    <option value="Piles">Piles</option>
                </select>

                <!--label and input tag for patient name-->
                <label>Patient Name</label>
                <input type="text" id="pname" placeholder="Patient Name">

                <!--label and input for phone number -->
                <label>Phone Number</label>
                <input type="text" id="phone" placeholder="Phone number">

                <!--label and input for Age-->
                <label>Age</label>
                <input type="text" id="age" placeholder="age">

                <!--label and select for gender-->
                <label>Sex</label>
                <select type="text" id="sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <!--label and select tag for blood group-->
                <label>Blood group</label>
                <select type="text" id="bloodgroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>

                <!--label and input for weight-->
                <label>Wight</label>
                <input type="text" id="weight" placeholder="Weight"> 
                
                <input onclick="createPDF()" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
